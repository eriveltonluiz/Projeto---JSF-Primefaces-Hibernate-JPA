<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>
	<h:link value="Página JSF" outcome="index.jsf" />
	<h:link value="Página Primefaces" outcome="primefaces.jsf" />

	<h:form id="formCadastroTel">
		<h:messages showDetail="true" showSummary="false" id="msg" />
		<h1>Telefones</h1>

		<h:panelGrid columns="2">

			<h:outputLabel value="Nome usuário:" />
			<h:outputText value="#{telefoneManagedBean.user.nome}" />

			<h:outputLabel value="ID:" />
			<h:inputText readonly="true" value="#{telefoneManagedBean.telefone.id}" />

			<h:outputLabel value="Número:" />
			<h:inputText value="#{telefoneManagedBean.telefone.numero}" />

			<h:outputLabel value="Tipo:" />
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}" />

			<h:commandButton value="Salvar"
				action="#{telefoneManagedBean.salvar}" />
		</h:panelGrid>
	</h:form>

	<br />

	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneManagedBean.user.listTel}" var="fone" border="1" cellpadding="15">
			<h:column>
				<f:facet name="header">ID:</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Número:</f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Tipo:</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Remover</f:facet>
				<h:commandLink action="#{telefoneManagedBean.removerTelefone}" id="btnRemoveTel">
					<center><h:graphicImage url="resources/img/ecluir.png" width="25" height="25"/></center>
					<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}"></f:setPropertyActionListener>
					<f:ajax execute="btnRemoveTel" render="@form :formCadastroTel:msg" />
				</h:commandLink>
			</h:column>
			
		</h:dataTable>
	</h:form>

</h:body>
</html>
